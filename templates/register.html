{% extends 'base.html' %}

{% block links %}
    <a href="{{url_for('index')}}">Home</a>
    <a href="{{url_for('about')}}">About</a>
    <a href="{{url_for('cards')}}">Cards</a>
{% endblock links %}

{% block content %}    
    <div class="register-div">
        <div class="content">
            {% for message in get_flashed_messages() %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        </div>
        <form method="post">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" autocomplete="username" placeholder="Username..." 
            value="{{ request.form['username'] }}" required>
            <label for="password1">Password: </label>
            <input  id="password1" type="password" name="password1" placeholder="Password..." required>
            <label for="password2">Re Enter Password: </label>
            <input  id="password2" type="password" name="password2" placeholder="Password..." required>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
