<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>


<body>
    <header>
        <div class="top-banner">
            <div class="menu-title" id="menu-title">
                <p class="title" id="top-title">TOP</p>
                <p class="title" id="bottom-title">TRUMPS</p>
            </div>
            <span onclick="showMenu()" id="menu-symbol" class="material-symbols-outlined">menu</span>
            <div class="menu-banner" id="menu-banner">
                
                {% block links %}
                    <a href="{{url_for('about')}}">About</a>
                    <a href="{{url_for('cards')}}">The Cards</a>
                {% endblock links %}

                {% if 'username' in session %}
                    <a href="{{url_for('logout')}}">Logout</a>
                {% else %}
                    <a href="{{url_for('login')}}">Login</a>  
                    <a href="{{url_for('register')}}">Register</a>
                {% endif %}
                
            </div>
        </div>
    </header>
    <main>
    {% block content %}{% endblock content %}
    </main>
    <footer>

    </footer>
</body>
<script>
    function showMenu(){
        document.getElementById("menu-banner").classList.toggle('show-banner');
    }
</script>

{% block javascript %}{% endblock javascript %}
